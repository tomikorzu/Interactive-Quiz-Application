<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="./results.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <main>
        <div class="results-container">
            <h1>Quiz Results</h1>
            <div class="score-summary">
                <h2 id="final-score"></h2>
                <div class="performance-breakdown">
                    <div class="correct">
                        <strong>Correct:</strong> <span id="correct-count"></span>
                    </div>
                    <div class="incorrect">
                        <strong>Incorrect:</strong> <span id="incorrect-count"></span>
                    </div>
                    <div class="skipped">
                        <strong>Skipped:</strong> <span id="skipped-count"></span>
                    </div>
                </div>
            </div>
            <h2>Correct Answers Summary</h2>
            <table  class="results-table">
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>Correct Answer</th>
                        <th>Explanation</th>
                    </tr>
                </thead>
                <tbody id="correct-answers-summary">

                </tbody>
            </table>
            <div class="actions">
                <button><a href="../quiz-page/index.html">Restart Quiz</button>
                <button><a href="../index.html">Home Page</button>
                <button><a href="../leaderboard-page/index.html">View Leaderboard</button>
            </div>
        </div>
    </main> 
    <footer>
        <p class="copyright">Â© 2024 QuizMaster Inc.</p>
    </footer>
    <script src="./results.js"></script>
</body>
</html>
