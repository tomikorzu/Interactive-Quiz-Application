    <main>
        <h1 class="title">Results</h1>
        <div class="progress-result">
            <h2 class="progress-score">200/200</h2>
            <div class="progress-bar">
                <div class="progress-bar-result"></div>
            </div>
        </div>
        <div class="correct-incorrect-skip">
           <h5 class="correct-count">Correct: 10</h5>
           <h5 class="incorrect-count">Inorrect: 10</h5>
           <h5 class="skip-count">Skipped: 10</h5>
        </div>
        <div class="question-answer-explain-container">
            <div class="question-answer-explain">
                <div class="header-content">
                    <h3 class="question-title">Question: </h3>
                </div>
                <div class="main-content">
                    <h5 class="question-text">What is the boiling point of water at sea level in Celsius?</h5>
                </div>
            </div>
            <div class="question-answer-explain">
                <div class="header-content">
                    <h3 class="question-title">Correct Answer</h3>
                </div>
                <div class="main-content">
                    <h5 class="question-text">100°C</h5>
                </div>
            </div>
            <div class="question-answer-explain">
                <div class="header-content">
                    <h3 class="question-title">Explanation</h3>
                </div>
                <div class="main-content">
                    <h5 class="question-text">The boiling point of water at sea level is 100°C (212°F).</h5>
                </div>
            </div>
        </div>
        <div class="btns-back-next">
            <button class="back-btn" id="back-btn">Back</button>
            <button class="next-btn" id="next-btn">Next</button>
        </div>
        <div class="redirect-pages">
            <button class="redirect-btn" id="leaderboard-redirect">View Leaderboard</button>
            <button class="redirect-btn" id="quiz-redirect">Restart Quiz</button>
            <button class="redirect-btn" id="home-redirect">Home</button>
        </div>
