<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../public/iconQuiz.svg" />
    <title>Stats</title>
    <link rel="stylesheet" href="./profile.css" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <main class="fade-in">
      <h1 class="title">Stats</h1>
      <div class="stats-container">
        <div class="stats">
          <h2 class="stats-title">Max score winned</h2>
          <p class="stats-number" id="total-games">0</p>
        </div>
        <div class="stats">
          <h2 class="stats-title">Total Correct Answers</h2>
          <p class="stats-number" id="total-correct">0</p>
        </div>
        <div class="stats">
          <h2 class="stats-title">Total Incorrect Answers</h2>
          <p class="stats-number" id="total-incorrect">0</p>
        </div>
        <div class="stats">
          <h2 class="stats-title">Total Score</h2>
          <p class="stats-number" id="total-score">0</p>
        </div>
      </div>
    </main>
    <script src="./profile.js"></script>
  </body>
</html>
