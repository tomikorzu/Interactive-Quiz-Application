<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../public/iconQuiz.svg" />
    <title>Stats</title>
    <link rel="stylesheet" href="./profile.css" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <main class="fade-in">
      <div class="general-data">
        <div class="profile-container">
          <div class="image-box">
            <figure class="figure-new-channel">
              <input
                type="file"
                class="input-image-receive"
                id="imageUpload"
                accept="image/*"
              />
              <img
                src="../public/iconQuiz.svg"
                alt="Image Channel"
                class="img-preview"
                id="img-preview"
              />
            </figure>
          </div>

          <h1 class="title"></h1>
        </div>
        <div class="button-container">
          <button class="btn-data" id="change-name">Change Name</button>
          <label for="imageUpload" class="btn-data" id="change-photo"
            >Change Photo</label
          >
        </div>
        <div class="data-div">
          <span class="data-title">First logged:</span>
          <span class="first-log"></span>
        </div>
        <div class="data-div">
          <span class="data-title">Total played:</span>
          <span class="total-played">0</span>
        </div>
        <div class="data-div">
          <span class="data-title">Total time spent:</span>
          <span class="total-time">0</span>
        </div>
        <div class="data-div">
          <span class="data-title">Total correct answers:</span>
          <span class="total-correct">0</span>
        </div>
        <div class="data-div">
          <span class="data-title">Total incorrect answers:</span>
          <span class="total-incorrect">0</span>
        </div>
        <div class="data-div">
          <span class="data-title">Total skip answers:</span>
          <span class="total-skip">0</span>
        </div>
        <div class="data-div">
          <span class="data-title">Average score:</span>
          <span class="average-score">0</span>
        </div>
        <div class="data-div">
          <span class="data-title">Favorite category:</span>
          <span class="favorite-category">None</span>
        </div>
        <div class="buttons-container">
          <button class="btn-data" id="sign-out">Sign-Out</button>
          <button class="btn-data" id="delete">Delete Account</button>
        </div>
      </div>
      <div class="category-data">
        <h2 class="category-title">Categories Stats</h2>
        <div class="category-container"></div>
      </div>
    </main>
    <button class="leaderboard-btn">
      <i class="fa-solid fa-ranking-star leaderboard-icon"></i>
    </button>
    <script src="./profile.js" type="module"></script>
  </body>
</html>
