<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="icon" href="../public/icon.svg" />
    <title>Quiz</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./quiz.css" />
  </head>
  <body>
    <button href="../index.html" class="back-btn" id="back-btn">
      <i class="fa-solid fa-arrow-left back-icon"></i>
    </button>
    <main>
      <div class="category">
        <h1 class="category-tittle">CATEGORY</h1>
        <h3 class="level-dificulty">Level dificulty</h3>
      </div>
      <div id="progress-bar">
        <div id="progress">
          <i class="fa-solid fa-check progress-icon"></i>
        </div>
      </div>
      <div class="content-box">
        <div class="timer" id="timer"></div>
        <h2 class="question"></h2>
        <div class="question-container">
          <button class="answer"></button>
          <button class="answer"></button>
          <button class="answer"></button>
          <button class="answer"></button>
        </div>
        <div class="action-button">
          <button class="explanation">Explanation</button>
          <button id="next-question">Next</button>
        </div>
      </div>
    </main>
    <div class="explain-menu">
      <button id="quit-explain">
        <i class="fa-solid fa-xmark icon-quit"></i>
      </button>
      <h3 class="h2-explain">Explanation</h3>
      <p class="text-explain">${currentExplanation}</p>
    </div>
    <script src="./quiz.js" type="module"></script>
  </body>
</html>
