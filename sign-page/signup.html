<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./sign.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="../public/iconQuiz.svg" />
  </head>
  <body>
    <main class="fade-in">
      <form class="sign-form">
        <h1 class="sign-title">Sign Up</h1>
        <div class="input-container">
          <input
            type="text"
            id="username"
            name="username"
            class="input"
            placeholder="Name"
            autocomplete="off"
          />
          <div class="password-container">
            <input
              type="password"
              id="password"
              name="password"
              class="input"
              placeholder="Password"
              autocomplete="off"
            />
            <button class="password-show-btn">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
          <div class="password-container">
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              class="input"
              placeholder="Confirm Password"
              autocomplete="off"
            />
          </div>
        </div>
        <button class="submit-btn">Enter</button>
        <p class="p-already-account">
          Already have an account?
          <button class="already-account-btn">Sign In</button>
        </p>
      </form>
    </main>
    <script src="./signup.js" type="module"></script>
  </body>
</html>
