<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./home-css/home.css">
</head>
<body>
    <main>
        <h1 class="h1-home">Welcome to QuizMaster</h1>
        <h2 class="h2-home">¡Challenge your knowledge and reach the top!</h2>
        <button class="home-button">Get started!</button>
        <nav class="select-category">
            <h2 class="h2-category">Select one category</h2>
            <ul class="ul-category">
                <li><button class="btn-category science-btn"><i class="fa-solid fa-flask icon-category"></i>Science</button></li>
                <li><button class="btn-category history-btn"><i class="fa-solid fa-book-open icon-category"></i>History</button></li>
                <li><button class="btn-category geography-btn"><i class="fa-solid fa-earth-americas icon-category">Geography</i></button></li>
                <li><button class="btn-category entretainment-btn"><i class="fa-solid fa-gamepad icon-category"></i>Entretainment</button></li>
                <li><button class="btn-category art-btn"><i class="fa-solid fa-paintbrush icon-category"></i>Art and culture</button></li>
            </ul>
        </nav>
        <nav class="select-category">
            <h2 class="h2-category">Select the difficulty</h2>
            <ul class="ul-category">
                <li><button class="btn-category easy-btn">Easy</button></li>
                <li><button class="btn-category medium-btn">Medium</button></li>
                <li><button class="btn-category difficult-btn">Difficult</button></li>
            </ul>
        </nav>
        <a href="./quiz-page/index.html">Quiz Page</a>
        <a href="./results-page/index.html">Results Page</a>
        <a href="./leaderboard-page/index.html">Leaderboard</a>
    </main>
    <footer>
        <p class="copyright">© 2024 QuizMaster Inc.</p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
