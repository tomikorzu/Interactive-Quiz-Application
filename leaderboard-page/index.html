<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./leaderboard.css">
</head>
<body>
    <div class="container">
        <div class="podium">
            <div class="container-spot" id="second">
                <i class="fa-solid fa-trophy" style="color: #cbd0d8;"></i>
                <h3 class="podium-name">Name</h3>
                <div class="podium-spot">
                    <h1>2</h1>
                    <p class="podium-score">Score</p>
                </div>
            </div>
            <div class="container-spot" id="first">
                <i class="fa-solid fa-trophy" style="color: #FFD43B;"></i>
                <h3 class="podium-name">Name</h3>
                <div class="podium-spot">
                    <h1>1</h1>
                    <p class="podium-score">Score</p>
                </div>
            </div>
            <div class="container-spot" id="third">
                <i class="fa-solid fa-trophy" style="color: #CD7F32;"></i>
                <h3 class="podium-name">Name</h3>
                <div class="podium-spot">
                    <h1>3</h1>
                    <p class="podium-score">Score</p>
                </div>
            </div>
        </div>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>

    <script src="leaderboard.js"></script>
</body>
</html>
